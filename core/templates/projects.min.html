{% load cloudinary %}
<div class="max-width">
    <h2 class="title">My Projects</h2>
    <div class="carousel owl-carousel">
        {% for p in projects %}
            <div class="card">
                <div class="box">
                        {% if p.img.url != None %}
                            <img src="{{ p.img.url }}" alt="{{ p.title }}">
                        {% else %}
                            <img src='//www.termoparts.com.br/wp-content/uploads/2017/10/no-image.jpg' alt="{{ p.title }}">
                        {% endif %}
                    <div class="text">{{ p.title }}</div>
                    <p>{{ p.resume }}</p>
                    <a href="{% url 'project' p.pk %}">Read more</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <button href="" id="showProjects">Show all</button>
</div>
